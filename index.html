<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GameKey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cdn/vuetify.min.css">
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">
</head>

<body>
    <v-app id="app">
        <v-layout row wrap>
            <v-navigation-drawer :mini-variant="mini" width="250" dark permanent>
                <v-toolbar flat color='rgba(0,0,51,0.1)'>
                    <v-list>
                        <v-list-tile avatar>
                            <v-list-tile-avatar @click.stop="mini = !mini">
                                <img src="logo.png">
                            </v-list-tile-avatar>
                            <v-list-tile-content>
                                <v-list-tile-title>
                                    <h3>GameKey</h3>
                                </v-list-tile-title>
                            </v-list-tile-content>
                            <v-list-tile-action>
                                <v-btn icon @click.stop="mini = !mini">
                                    <v-icon>chevron_left</v-icon>
                                </v-btn>
                            </v-list-tile-action>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>
                <v-divider></v-divider>
                <v-list>
                    <template v-for="(item, index) in items">
                        <v-list-tile v-if="item.icon" :key="item.title"  :to="item.link">
                            <v-list-tile-action>
                                <v-icon>{{ item.icon }}</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title><b>{{ item.title }}</b></v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-divider v-if="item.divider" :key="index"></v-divider>
                        <v-list-group v-if="item.subitems" prepend-icon="list" no-action>
                                <template v-slot:activator>
                                    <v-list-tile :to="item.link">
                                        <v-list-tile-content>
                                            <v-list-tile-title ><b>{{item.title}}</b></v-list-tile-title>
                                        </v-list-tile-content>
                                    </v-list-tile>
                                </template>
                
                                <v-list-tile v-for="platform in item.subitems" :key='platform' :to="platform.link">
                                    <v-list-tile-content>
                                        <v-list-tile-title >{{ platform.title }}</v-list-tile-title>
                                    </v-list-tile-content>
                
                                    <v-list-tile-action>
                                        <v-icon>{{platform.icon}}</v-icon>
                                    </v-list-tile-action>
                                </v-list-tile>
                            </v-list-group>
                        <v-subheader v-if="item.header" :key="item.header">
                            {{ item.header }}
                        </v-subheader>
                    </template>
                </v-list>
            </v-navigation-drawer>
            <v-content>
                <v-toolbar color="primary" dark>
                    <v-spacer></v-spacer>
                    <v-toolbar-items v-if='$route.path == "/keys"'>
                        <v-btn large color=info to='/'>Steam</v-btn>
                        <v-btn large color=warning>Origin</v-btn>
                        <v-btn large color=info>Uplay</v-btn>
                    </v-toolbar-items>
                    <v-spacer></v-spacer>
                    <v-btn icon>
                        <v-icon>search</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>apps</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>more_vert</v-icon>
                    </v-btn>
                </v-toolbar>
                <v-container fluid grid-list-lg>
                    <router-view></router-view>

                </v-container>

            </v-content>

        </v-layout>
        <v-footer class="pa-3" color=primary dark>
            <v-spacer></v-spacer>
            <h4>&copy; 2019</h4>
        </v-footer>
    </v-app>

</body>
<script src="cdn/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="cdn/httpVueLoader.js"></script>
<script src="cdn/vue-router.js"></script>
<script src="main.js"></script>

</html>
