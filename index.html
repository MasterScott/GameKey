<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cdn/vuetify.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
</head>

<body>
    <v-app id="app" dark>
        <v-layout wrap style="height: 200px;">
            <v-navigation-drawer permanent :mini-variant="mini">
                <v-toolbar flat>
                    <v-list>
                        <v-list-tile avatar>
                            <v-list-tile-avatar @click.stop="mini = !mini">
                                <img src="">
                            </v-list-tile-avatar>
                            <v-list-tile-content>
                                <v-list-tile-title>GameKey</v-list-tile-title>
                            </v-list-tile-content>
                            <v-list-tile-action>
                                <v-btn icon @click.stop="mini = !mini">
                                    <v-icon>chevron_left</v-icon>
                                </v-btn>
                            </v-list-tile-action>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>

                <v-divider></v-divider>

                <v-list dense class="pt-0">
                    <v-list-tile v-for="item in items" :key="item.title" @click="">
                        <v-list-tile-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-content>
                <v-container fluid grid-list-lg>
                    <router-view></router-view>
                    <v-btn color="success">Success</v-btn>
                    <v-btn color="error">Error</v-btn>
                    <v-btn color="warning">Warning</v-btn>
                    <v-btn color="info">{{message}}</v-btn>
                </v-container>
            </v-content>
        </v-layout>
    </v-app>

</body>
<script src="cdn/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="cdn/httpVueLoader.js"></script>
<script src="cdn/vue-router.js"></script>
<script src="main.js"></script>
</html>
